<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zave tecnoalimentaria</title>
    <link rel="stylesheet" href="build/normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="build/js.js"></script>

</head>
<body>
    <header>
        <div class="mt-7">
            <img src="build/img/logo.bmp" alt="Logo" class="h-16 md:h-24 mx-auto">
        </div>
        <div class="mt-7 md:mt-10 flex justify-center">
            <nav class="">
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Inicio</a>
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Nosotros</a>
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Aplicaciones</a>
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Productos</a>
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Asesoria</a>
                <a href="#" class="uppercase mx-5 font-semibold text-sm lg:text-xl">Contacto</a>
            </nav>
        </div>
    </header>
    
    <swiper-container class="mySwiper mt-8" pagination="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
        <swiper-slide class="h-[40em]"><img class="min-h-[40em] w-full" src="build/img/slider1.jpg" alt="slider1"></swiper-slide>
        <swiper-slide class="h-[40em]"><img class="min-h-[40em] w-full" src="build/img/slider2.jpeg" alt="slider2"></swiper-slide>
        <swiper-slide class="h-[40em]"><img class="min-h-[40em] w-full" src="build/img/slider3.webp" alt="slider3"></swiper-slide>
        <swiper-slide class="h-[40em]"><img class="min-h-[40em] w-full" src="build/img/Slider4.jpg" alt="slider4"></swiper-slide>
      </swiper-container>
      <p>Hola</p>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
